<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="izdelie : ${konditerka}">
    <a th:href="@{/konditerka/{id}(id=${izdelie.getId()})}"
       th:text="${izdelie.getName() + ', ' + izdelie.getPrice()}">user</a>
</div>

<br/>
<hr/>

<a href="/konditerka/new">Create new izdelie</a>

</body>
</html>
